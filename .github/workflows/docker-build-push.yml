name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api
          - rpc
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
          echo "Tag: ${TAG}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_NAMESPACE }}/last-admin-${{ matrix.service }}:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_NAMESPACE }}/last-admin-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Create Release Notes
        run: |
          echo "## Docker Images Released" > release_notes.md
          echo "" >> release_notes.md
          echo "### API Service" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "docker pull ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_NAMESPACE }}/last-admin-api:${{ steps.version.outputs.version }}" >> release_notes.md
          echo "docker pull ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_NAMESPACE }}/last-admin-api:latest" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### RPC Service" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "docker pull ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_NAMESPACE }}/last-admin-rpc:${{ steps.version.outputs.version }}" >> release_notes.md
          echo "docker pull ${{ secrets.DOCKER_REPO }}/${{ secrets.DOCKER_NAMESPACE }}/last-admin-rpc:latest" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Supported Platforms" >> release_notes.md
          echo "- linux/amd64" >> release_notes.md
          echo "- linux/arm64" >> release_notes.md
          echo "- linux/arm/v7" >> release_notes.md

      - name: Upload Release Notes
        uses: actions/upload-artifact@v3
        with:
          name: release-notes
          path: release_notes.md

