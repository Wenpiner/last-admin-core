  // 岗位信息
  repeated uint32 position_ids = 17;

  // TOTP相关信息
  optional bool totp_enabled = 18;
  optional bool totp_verified = 19;

  optional string home_path = 20;

  // 角色名称,号分割
  repeated string role_names = 21;
  // 部门名称
