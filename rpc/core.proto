// Token信息
message TokenInfo {
  optional uint32 id = 1;
  optional int64 created_at = 2;
  optional int64 updated_at = 3;
  optional bool state = 5;
  optional string token_value = 6;
  optional string token_type = 7;
  optional string user_id = 8;
  optional int64 expires_at = 9;
  optional bool is_revoked = 10;
  optional string device_info = 11;
  optional string ip_address = 12;
  optional int64 last_used_at = 13;
  optional string user_agent = 14;
  optional string metadata = 15;
  optional string refresh_token_id = 16;
}

// Token列表请求
message TokenListRequest {
  // 分页信息
  BasePageRequest page = 1;
  // 用户ID
  optional string user_id = 2;
  // Token类型
  optional string token_type = 3;
  // 是否已撤销
  optional bool is_revoked = 4;
  // IP地址
  optional string ip_address = 5;
  // 设备信息
  optional string device_info = 6;
}

// Token列表响应
message TokenListResponse {
  BasePageResp page = 1;
  repeated TokenInfo list = 2;
}

// 创建Token请求
message CreateTokenRequest {
  string token_value = 1;
  string token_type = 2;
  optional string user_id = 3;
  int64 expires_at = 4;
  optional string device_info = 5;
  optional string ip_address = 6;
  optional string user_agent = 7;
  optional string metadata = 8;
  optional string refresh_token_id = 9;
}

// 验证Token请求
message ValidateTokenRequest {
  string token_value = 1;
  optional string token_type = 2;
}

// 验证Token响应
message ValidateTokenResponse {
  bool is_valid = 1;
  optional TokenInfo token_info = 2;
  optional string message = 3;
}

// 撤销Token请求
message RevokeTokenRequest {
  string token_value = 1;
}

// 根据用户撤销Token请求
message RevokeUserTokensRequest {
  string user_id = 1;
  optional string token_type = 2;// 如果不指定，则撤销该用户所有类型的token
  optional bool exclude_current = 3;// 是否排除当前token
  optional string current_token = 4;// 当前token值，用于排除
}

// 清理过期Token请求
message CleanExpiredTokensRequest {
  optional string token_type = 1;// 如果不指定，则清理所有类型的过期token
  optional int64 before_time = 2;// 清理指定时间之前的token，如果不指定则清理所有过期token
}

// 清理过期Token响应
message CleanExpiredTokensResponse {
  int64 cleaned_count = 1;
  string message = 2;
}

// 更新Token最后使用时间请求
message UpdateTokenLastUsedRequest {
  string token_value = 1;
  optional string ip_address = 2;
}

// 根据刷新Token获取访问Token请求
message GetTokenByRefreshTokenRequest {
  string refresh_token_id = 1;
}

// Token服务
service TokenService {
  // 创建Token
  rpc CreateToken(CreateTokenRequest) returns (TokenInfo);

  // 获取Token
  rpc GetToken(ID32Request) returns (TokenInfo);

  // 根据Token值获取Token信息
  rpc GetTokenByValue(StringRequest) returns (TokenInfo);

  // 验证Token
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);

  // 更新Token
  rpc UpdateToken(TokenInfo) returns (TokenInfo);

  // 删除Token
  rpc DeleteToken(ID32Request) returns (BaseResponse);

  // 撤销Token
  rpc RevokeToken(RevokeTokenRequest) returns (BaseResponse);

  // 撤销用户的所有Token（除了blockUserAllToken功能）
  rpc RevokeUserTokens(RevokeUserTokensRequest) returns (BaseResponse);

  // 获取Token列表
  rpc ListToken(TokenListRequest) returns (TokenListResponse);

  // 清理过期Token
  rpc CleanExpiredTokens(CleanExpiredTokensRequest) returns (CleanExpiredTokensResponse);

  // 更新Token最后使用时间
  rpc UpdateTokenLastUsed(UpdateTokenLastUsedRequest) returns (BaseResponse);

  // 根据刷新Token ID获取相关的访问Token
  rpc GetTokenByRefreshToken(GetTokenByRefreshTokenRequest) returns (TokenInfo);
}


// 初始化服务
service InitService {
  rpc Init(EmptyRequest) returns (BaseResponse);
}